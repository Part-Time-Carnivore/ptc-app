<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stencil Starter App</title>
    <meta
      name="Description"
      content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#16161d" />
    <meta name="apple-mobile-web-ptc-capable" content="yes" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />

    <link href="ptc.css" rel="stylesheet" />
    <script src="ptc.js"></script>

    <link rel="apple-touch-icon" href="/assets/icon/icon.png" />
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
    <link rel="manifest" href="/assets/icon/manifest.json" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Part-Time Carnivore</h1>
        <h2>has gone into hibernation</h2>
      </div>
    </header>
    <main>
      <p>Bear with us. Part-Time Carnivore will be back...</p>
      <form
        id="subForm"
        class="js-cm-form"
        action="https://www.createsend.com/t/subscribeerror?description="
        method="post"
        data-id="92D4C54F0FEC16E5ADC2B1904DE9ED1AD10031396CB9AD704E2418540894E0DA968ED51176D741D88B03D7CCC849D5F34C04DEFE0848CCE29914DC7B00258FEB"
      >
        <label htmlFor="fieldEmail">Be the first to know</label>
        <input
          id="fieldEmail"
          name="cm-vkiuy-vkiuy"
          type="email"
          class="js-cm-email-input"
          placeholder="email"
          required
        />
        <button class="js-cm-submit-button" type="submit">
          Subscribe
        </button>
      </form>
    </main>
    <script
      type="text/javascript"
      src="https://js.createsend1.com/javascript/copypastesubscribeformlogic.js"
    ></script>
  </body>
</html>
